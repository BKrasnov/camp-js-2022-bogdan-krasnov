<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Anime Search</title>
  </head>
  <body>
    <header class="header">
    </header>
    <div class="page-number"></div>
    <div class="pagination"></div>
    <main class="main">
      <div class="sidebar">
        <div class="sidebar__sort">
          <h1>Select sorting</h1>
          <select class="sort__anime-table">
          </select>
        </div>
        <div class="sidebar__filter">
          <h1>Select filter</h1>
          <select class="filter__anime-table">
          </select>
        </div>
      </div>
      <div class="content">
        <table class="table-anime" aria-label="table-anime">
          <thead>
            <tr>
              <th class="table-anime__top-row">Image</th>
              <th class="table-anime__top-row">Title english</th>
              <th class="table-anime__top-row">Title japanese</th>
              <th class="table-anime__top-row">Status</th>
              <th class="table-anime__top-row">Type</th>
              <th class="table-anime__top-row">Aired Start</th>
            </tr>
          </thead>
          <tbody class="table-anime__body"></tbody>
        </table>
      </div>
    </main>
    <footer class="footer"></footer>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
