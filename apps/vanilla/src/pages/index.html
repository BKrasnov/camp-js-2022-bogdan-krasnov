<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Anime Search</title>
  </head>
  <body>
    <header class="header">
      <nav></nav>
    </header>
    <select class="sort-anime-table">
      <option value="none">None sorting</option>
      <option value="-title_eng">Title english</option>
      <option value="status">Status</option>
      <option value="aired">Aired start</option>
    </select>

    <label class="form-label">
      <span class="form-label__text">Search</span>
      <input type="search" class="input-search" placeholder="Find anime by name">
    </label>

    <div class="page-number"></div>
    <div class="pagination"></div>
    <table class="table-anime" aria-label="table-anime">
      <thead>
        <tr>
          <th>Image</th>
          <th>Title english</th>
          <th>Title japanese</th>
          <th>Status</th>
          <th>Type</th>
          <th>Aired Start</th>
        </tr>
      </thead>
      <tbody class="table-anime__body"></tbody>
    </table>
    <footer class="footer"></footer>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
