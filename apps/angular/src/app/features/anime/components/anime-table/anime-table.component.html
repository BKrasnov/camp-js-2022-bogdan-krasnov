<ng-container *ngIf="(isAnimeLoading$ | async) === false; else loading">
  <table mat-table [dataSource]="animeList$" class="table mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="imageSrc">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let anime">
        <img class="anime-image" [src]="anime.imageSrc"/>
      </td>
    </ng-container>

    <!-- Title English Column -->
    <ng-container matColumnDef="titleEnglish">
      <th mat-header-cell *matHeaderCellDef> Title English </th>
      <td mat-cell *matCellDef="let anime"> {{anime.titleEnglish}} </td>
    </ng-container>

        <!-- Title Japanese Column -->
        <ng-container matColumnDef="titleJapanese">
          <th mat-header-cell *matHeaderCellDef> Title Japanese </th>
          <td mat-cell *matCellDef="let anime"> {{anime.titleJapanese}} </td>
        </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let anime"> {{anime.status}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let anime"> {{anime.type}} </td>
    </ng-container>

    <!-- AiredStart Column -->
    <ng-container matColumnDef="airedStart">
      <th mat-header-cell *matHeaderCellDef> airedStart </th>
      <td mat-cell *matCellDef="let anime"> {{anime.airedStart  }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>

<ng-template #loading>
  <div>Loading</div>
</ng-template>
